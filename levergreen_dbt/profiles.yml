levergreen_dbt:
  outputs:
    dev:
      type: postgres
      threads: 4
      host:  "{{ env_var('PG_HOST') }}"
      port: 6543
      user: "{{ env_var('PG_USER') }}"
      pass: "{{ env_var('PG_PASSWORD') }}"
      dbname: "{{ env_var('PG_DATABASE') }}"
      schema: public

    prod:
      type: postgres
      threads: 4
      host:  "{{ env_var('PG_HOST') }}"
      port: 6543
      user: "{{ env_var('PG_USER') }}"
      pass: "{{ env_var('PG_PASSWORD') }}"
      dbname: "{{ env_var('PG_DATABASE') }}"
      schema: public

  target: prod

elementary:
  outputs:
    default:
      type: "postgres"
      host:  "{{ env_var('PG_HOST') }}"
      port: 6543
      user: "{{ env_var('PG_USER') }}"
      pass: "{{ env_var('PG_PASSWORD') }}"
      dbname: "{{ env_var('PG_DATABASE') }}"
      schema: "elementary"
      threads: 4